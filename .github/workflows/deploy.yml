on: [push, pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build --if-present
      - uses: actions/checkout@v1
      - name: Upload S3
        uses: shallwefootball/upload-s3-action@v1.0.1
        with:
          # aws key id
          aws_key_id: AKIASLXSQVOHN3JURTWK
          # aws secret access key
          aws_secret_access_key: ${{ secrets.AWS_ACCESS }}
          aws_bucket: alextowli.co.uk
          source_dir: dist/
